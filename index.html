<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Pokemon</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">Pokemon</span>
            </a>
        </nav>
    </header>
    <main class="container-fluid">
        <div class="row">
            <div class="col-3 card bg-primary poke text-center overflow-auto">
                <h2 class="card shadow-lg bg-info">Pokedex</h2>
                <ol id="pokedex"></ol>
            </div>
            <div class="col-6 bg-info text-center card" id="current-poke">
                <h1></h1>

            </div>
            <div class="col-3 bg-primary poke text-center card">
                <h2 class="card shadow-lg bg-info">Caught Pokemon</h2>
                <p>None cause you suck.</p>
                <ol id="my-pokes"></ol>
            </div>

        </div>
        <div id="app"></div>
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Coley</small></p>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
